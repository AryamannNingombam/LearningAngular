  <div  class="alert alert-success alert-dismissible fade show" role="alert">
    Thank You For Contacting Me. I'll Try To Get To You As Soon As I Can!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="container">
    <div *ngIf="showThanks" class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Holy guacamole!</strong> You should check in on some of those fields below.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form (ngSubmit)="onSubmit()" #formData="ngForm">
      <div class="form-group">

        <label for="name">
          Username :
          <input type="text" class="form-control" name="name" id="username" ngModel required />
        </label>

      </div>
      <div class="form-group">

        <label for="email">
          Email :
          <input type="email" class="form-control" ngModel email required name="email" id="email" />
        </label>
      </div>
      <label>Reason To Contact : </label>
      <div class="radio aligning" *ngFor="let reason of reasons">

        <label class="radio">
          <input type="radio" [value]="reason" name="reasonForContact" ngModel />
          {{reason}}
        </label>


      </div>
      <div class="form-group">
        <label for="reasonText">Please Enter Your Message : </label>
        <textarea name="reasonText" id="reasonText" ngModel cols="5" rows="3" class="form-control">
</textarea>
      </div>

      <button class="btn btn-lg btn-success">Submit</button>
    </form>


  </div>
  <h1 *ngIf="showThanks">DON!!!!</h1>
