<div class="container  mx-5 my-4">
  <div class="row">
    <div class="col-xs-12">
      <form [formGroup]="addingShoppingForm" (ngSubmit)="addIngredient()">
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name"
                   
                   >Name</label>
            <input  type="text" formControlName="itemName" id="name" class="form-control" />
  
          </div>
          <div class="col-sm-2">
            <label for="amount">Amount</label>
            <input  type="number" formControlName="amount" id="amount" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <button class="btn btn-success" [disabled]="addingShoppingForm.invalid" type="submit" >{{editMode ? 'Update' : 'Add'}}</button>
            <button class="btn btn-danger" type="button" (click)="onDelete()" [disabled]="!editMode">Delete</button>
            <button class="btn btn-warning" type="button"  (click)="onClear()">Clear</button>
            
          </div>
        </div>
      </form>
    </div>
  </div>
  



</div>
