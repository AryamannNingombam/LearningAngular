<a class="list-group-item clearfix mx-4 my-4"  routerLink={{recipeId}}
   routerLinkActive="active"

   >
  <div class="row">
    <div class="col-md-12">


      <div class="pull-left">
        <h3 class="list-group-item-heading">{{recipe.name}}</h3>
        <p class="list-group-item-text">
          {{recipe.description}}
        </p>

      </div>
      <span class="pull-right">
        <img src="{{recipe.imagePath}}" alt="Image" class="img-responsive" style="max-height : 50px;">
      </span>



    </div>
  </div>


</a>
