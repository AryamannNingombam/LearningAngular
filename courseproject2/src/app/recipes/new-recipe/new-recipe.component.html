<div class="row"><div class="col-md-12">
<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success btn-lg " type="submit" [disabled]="!recipeForm.valid">Submit</button>
      <button class="btn btn-danger btn-lg " type="button" (click)="onCancel()">Cancel</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12"><div class="form-group">
<label for="name">Name</label>
<input type="text" id="name" class="form-control" formControlName="name">

    </div></div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <label for="imagePath">Image URL</label>
      <input type="text" #imagePa id="imagePath" class="form-control" formControlName="imagePath">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <label for="image">Image</label>
      <img [src]="imagePa.value" class="img-responsive">
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12" >
      <label for="desc">Description</label>
      <textarea id="desc" class="form-control" formControlName="description"></textarea>
    </div>
  </div>

    <div class="row">
      <div class="col-xs-12" formArrayName="ingredients">
       <div class="row" *ngFor="let ingCtrl of recipeForm.get('ingredients');let i= index" [formGroupName]="i">
         <div class="col-xs-6" ><input type="text" class="form-control" formControlName="name"></div>
         <div class="col-xs-4"><input type="number" class="form-control" formControlName="amount"></div>
         <div class="col-xs-2"><button class="btn btn-danger btn-sm" type="button" (click)="onDeleteIngredient(i)">X</button></div>
       </div>
      </div>
   
    
 



  </div>
  <hr>
  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-lg btn-info" type="button" (click)="onAddIngredient()">Add Ingredient</button>
    </div>
  </div>
  
</form>


</div></div>
