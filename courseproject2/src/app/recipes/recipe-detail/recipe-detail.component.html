<div class="container">
  <div class="row" style="align-items: center;">
    <div class="col-xs-12 mx-5">
      <img src={{recipeDetails.imagePath}} alt="" class="img-responsive" style="max-height : 300px; max-width : 300px;">
    </div>

  </div>

  <!-- <ng-content></ng-content> -->








  <div class="row my-1">
    <div class="col-xs-12">
      <h1>{{recipeDetails.name}}</h1>
    </div>
  </div>
  <div class="row my-2">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe   </button>
        <ul class="dropdown-menu ">
          <li><a (click)="addIngredients()">Add ingredients</a></li>
          <li><a routerLink="edit">Edit</a></li>
          <li><a >Delete</a></li>
        </ul>
      </div>


    </div>
  </div>
  <div class="row my-3 ">
    <div class="col-xs-12">
      <p>{{recipeDetails.description}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <ul class="list-group" >
        
          <a class="list-group-item  ingredientList" *ngFor="let ingredient of recipeDetails.ingredients">{{ingredient.name}} - {{ingredient.amount}}</a>
          

        
      </ul>

    </div>
  </div>


</div>
